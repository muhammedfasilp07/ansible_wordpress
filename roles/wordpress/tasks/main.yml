---
- name: Ensure WordPress directory exists
  file:
    path: "{{ wordpress_root }}"
    state: directory
    owner: nginx
    group: nginx
    mode: "0755"
    recurse: yes

- name: Download WordPress
  get_url:
    url: https://wordpress.org/latest.tar.gz
    dest: /tmp/wordpress.tar.gz

- name: Extract WordPress
  unarchive:
    src: /tmp/wordpress.tar.gz
    dest: "{{ wordpress_root }}"
    remote_src: yes
    extra_opts: [--strip-components=1]
    owner: nginx
    group: nginx

- name: Configure WordPress wp-config.php
  template:
    src: wp-config.php.j2
    dest: "{{ wordpress_root }}/wp-config.php"
    owner: nginx
    group: nginx
    mode: "0644"

- name: Fix permissions and SELinux for WordPress
  block:
    - name: Set file ownership
      file:
        path: "{{ wordpress_root }}"
        owner: nginx
        group: nginx
        recurse: yes

    - name: Set correct permissions
      command: find {{ wordpress_root }} -type d -exec chmod 755 {} \; -o -type f -exec chmod 644 {} \;

    - name: Allow Nginx to access WordPress (SELinux)
      command: chcon -R -t httpd_sys_rw_content_t {{ wordpress_root }}
      when: ansible_selinux.status == "enabled"

